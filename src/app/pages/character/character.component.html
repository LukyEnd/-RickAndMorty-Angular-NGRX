<div class="base">
	<div class="title">
		<app-skeleton-loader class="skeleton-character-h1" *ngIf="!isLoading" Cwidth="500" Cheight="56">
		</app-skeleton-loader>
		<h1 *ngIf="isLoading">Lista de Personagens</h1>
	</div>
	<div class="container">
		<div *ngFor="let character of chararterData" class="ngfor">
			<mat-card>
				<mat-card-title-group *ngIf="!isLoading">
					<div class="skeleton-character">
						<app-skeleton-character></app-skeleton-character>
					</div>
				</mat-card-title-group>
				<mat-card-title-group *ngIf="isLoading">
					<mat-card-title class="card-title">
						{{ character.name }}
					</mat-card-title>
					<mat-card-subtitle>
						<strong>{{ character.status | translatorsBr}} - {{ character.species |
							translatorsBr}}</strong>
					</mat-card-subtitle>
					<mat-card-subtitle>
						<strong>Gênero: </strong>{{ character.gender | translatorsBr}}
					</mat-card-subtitle>
					<mat-card-subtitle>
						<strong>Origem: </strong>{{ character.origin.name | translatorsBr}}
					</mat-card-subtitle>
					<mat-card-subtitle>
						<strong>Localização Atual: </strong>{{ character.location.name | translatorsBr}}
					</mat-card-subtitle>
					<img mat-card-lg-image loading="lazy" [alt]="" [src]="character.image" *ngIf="isLoading" />
				</mat-card-title-group>
				<mat-card-content class="card-button">
					<button mat-button class="button-mast" (click)="openDialog(character.url)" *ngIf="isLoading"> Ver
						Mais...</button>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
	<div class="footer">
		<button (click)="buttonPrev()" *ngIf="pageInfo?.prev != null" class="page-next">Anterior</button>
		<button (click)="buttonNext()" *ngIf="pageInfo?.next != null" class="page-prev">Proxima</button>
	</div>
</div>
