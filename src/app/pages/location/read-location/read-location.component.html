<div class="scroolable" *ngIf="locationData != null">
	<li>
		<h1>{{ locationData.name }}</h1>
	</li>
	<li><strong>ID: </strong>{{ locationData.id }}</li>
	<li><strong>Tipo: </strong>{{ locationData.type | translatorsBr}}</li>
	<li><strong>Dimensão: </strong>{{ locationData.dimension | translatorsBr}}</li>
	<li><strong>Data de Criação: </strong>{{ locationData.created | date: 'dd/MM/yyyy' }}</li>
</div>
<div *ngIf="locationData == null">
	<h2>Desculpe, Informação Desconhecida</h2>
</div>
